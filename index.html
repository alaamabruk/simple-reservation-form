<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script src="./js/validation.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Make your reservation</h1>
						</div>
						<form id="myForm">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="text" placeholder="Enter you Name">
										<span class="form-label">Name</span>
									</div>
								</div>
							</div>
		
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select id="Activity_ID" class="form-control" required>
											<option value="" selected hidden>Activities</option>
											<option>Acti 1</option>
											<option>Acti 2</option>
											<option>Acti 3</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Activities</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select id="session_ID" class="form-control" required>
											<option value="" selected hidden>session time</option>
											<option id="id1">1pm - 2pm</option>
											<option id="id2">3pm - 4pm</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Session</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select id="Person_ID" class="form-control" required>
											<option value="" selected hidden>No of persson</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label"></span>
									</div>
								</div>
							</div>
							
							<div class="form-btn">
								<button onclick="test()" class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div> 
			</div>
		</div>
	</div>

	<script>
	
		$('.form-control').each( () =>{
			floatedLabel($(this));
		});

		$('.form-control').on('input', () => {
			floatedLabel($(this));
		});

		 floatedLabel = () =>(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
		
		
	</script>

</body>

</html>
